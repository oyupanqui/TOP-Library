<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
            <h1>The Hidden<br>Library
            </h1>
        </div>
        <ul class="nav">
            <li>Log in</li>
            <li>Sign up</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="main">
        <div class="add-book" onclick="openForm()">
            <img src="img/plus.svg" alt="Add" height="50px">
            <p>Add a book!</p>
        </div>
        <div class="book">
            <div class="title">Title: The Call of Cthulhu</div>
            <div class="author">Author: H.P. Lovecraft</div>
            <div class="pages">Pages: 35</div>
            <div class="read">Read: Yes</div>
        </div>
    </div>
    <div class="form inactive" id="formDiv">
        <form id="form">
            <h2>Add a new book!</h2>
            <input type="text" name="title" placeholder="Title" id="form-title" required>
            <input type="text" name="author" placeholder="Author" id="form-author" required>
            <input type="number" name="pages" placeholder="Pages" id="form-pages" min="1">
            <div class="is-readed">
                <label for="is-readed">Have you read it?</label>
                <input type="checkbox" id="form-read">
            </div>
            <div class="confirmation">
                <button type="submit" name="submit" id="confirm">Add book</button>
                <div class="cancel" id="cancel" onClick="closeForm()">Cancel</div>
            </div>
        </form>
    </div> 

    <script src="scripts.js" defer></script>
</body>
</html>
